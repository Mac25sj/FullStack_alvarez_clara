openapi: 3.0.0
info:
  title: AdoptMe API - Users
  version: 1.0.0
  description: Endpoints para gestionar usuarios

tags:
  - name: Users
    description: Operaciones relacionadas con usuarios

paths:
  /api/users:
    get:
      summary: Obtener todos los usuarios
      tags: [Users]
      responses:
        '200':
          description: Lista de usuarios obtenida correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /api/users/{uid}:
    get:
      summary: Obtener un usuario por ID
      tags: [Users]
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Usuario no encontrado

    put:
      summary: Actualizar un usuario por ID
      tags: [Users]
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Usuario actualizado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Datos inválidos
        '404':
          description: Usuario no encontrado

    delete:
      summary: Eliminar un usuario por ID
      tags: [Users]
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        '200':
          description: Usuario eliminado correctamente
        '404':
          description: Usuario no encontrado

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID único del usuario
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Correo electrónico único
        password:
          type: string
          description: Contraseña encriptada
        role:
          type: string
          description: Rol del usuario (por defecto 'user')
        pets:
          type: array
          description: Lista de mascotas adoptadas
          items:
            $ref: '#/components/schemas/Pet'
    Pet:
      type: object
      properties:
        _id:
          type: string
          description: ID de la mascota
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento
        adopted:
          type: boolean
          description: Indica si la mascota está adoptada
        owner:
          type: string
          nullable: true
          description: ID del dueño si fue adoptada


          /api/users:
  post:
    summary: Crear un nuevo usuario
    tags: [Users]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              first_name:
                type: string
              last_name:
                type: string
              email:
                type: string
              password:
                type: string
              role:
                type: string
                default: 'user'
    responses:
      '201':
        description: Usuario creado correctamente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      '400':
        description: Datos inválidos o email ya existe